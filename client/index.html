<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Selling</title>
    <link rel="stylesheet" href="materialize.css">
    <link href="index.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style type="text/css">
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <a href="/index.html" class="brand-logo">Online House Market</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Lorem Ipsum</a></li>
          <li><a href="#">Lorem Ipsum</a></li>
          <li><a href="#">Lorem Ipsum</a></li>
        </ul>
      </div>
    </nav>

    <div style="margin-bottom: 70px; margin: 50px;">
      <button data-target="modal1" class="btn">Sale House</button>
    </div>

    <div class="container">
      <div id="map"></div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <br>
        <form id="add-house" method="post">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" name="title_create" type="text" class="validate" placeholder="Title">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="specification" name="spec_create" type="text" class="validate" placeholder="Number of rooms, floors, size, etc">
              <label for="last_name">Specification / Details</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="price" type="text" name="price_create" class="validate" placeholder="Price">
              <label for="price">Price</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="location" name="location_create" type="text" class="validate" placeholder="Location">
              <label for="location">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="picture" name="picture_create" type="text" class="validate" placeholder="Picture">
              <label for="picture">Picture</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" type="button">+ Add House</button>
      </div>
    </div>

    <div class="container">
      <div id="root">
        <div class="col xs12" v-for='house in houses'>
          <h4 class="header">{{ house.title }}</h4>
          <div class="card horizontal">
            <div class="col xs6 card-image">
              <img v-bind:src="house.picture">
            </div>
            <div class="col xs6 card-stacked">
              <div class="card-content">
                <ul>
                  <li>{{ house.specification }}</li>
                  <li>{{ house.price }}</li>
                  <li>{{ house.location }}</li>
                </ul>
              </div>
              <div class="card-action">
                <button class="btn" type="button" onclick="">Edit</button>
                <button class="btn" type="button" onclick="">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-3.1.1.js"></script>
    <script src="materialize.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="gmaps.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slider();
      $('.modal').modal();
    });

    var map = new GMaps({
      el: '#map',
      lat: -12.043333,
      lng: -77.028333
    });

    var app = new Vue({
      el: '#root',
      data: {
        edit: {
          title: '',
          specification: '',
          price: '',
          location: '',
          picture: ''
        },
        add: {
          title: '',
          specification: '',
          price: '',
          location: '',
          picture: ''
        },
        houses: []
      },
      methods: {
        loadHouses: function () {
          $.ajax({
            type: 'GET',
            url: 'http://localhost:3000/api/houses',
            success: function(resp) {
              app.houses = resp
            },
            error: function() {
              console.log('GET loadHouses request error');
            }
          });
        },
        addHouse: function () {

        },
        deleteHouse: function () {

        }
      }
    })
    app.loadHouses()
    </script>
  </body>
</html>
